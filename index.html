<h1>Archive of old blog posts</h1>
<p><em>This blog has been many things over the years.</em></p>

<ul class="posts">
{% for page in site.posts limit:5 %}
  <li class="post">
    <div class="row">
        <div class="col-sm-9">
            <a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a>
        </div>
      <div class="col-sm-3 date">
            {{ page.date | date: '%B %d, %Y' }}
      </div>
    </div>
  </li>
{% endfor %}
</ul><!-- posts -->
